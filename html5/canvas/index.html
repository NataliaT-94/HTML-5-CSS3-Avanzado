<!DOCTYPE html>
<html lang="en">
<head>
<script tyle="text/javascript" src="jquery.js"></script>
<script tyle="text/javascript">
    var x = 240;
    var y = 240;
    $(document).ready(inicio);
    function inicio() {
        animar();
    }
    function animar() {
        var canvas = document.getElementById("lienzo");
        var contexto = canvas.getContext("2d");

        contexto.clearRect(0,0,500,500);
        contexto.fillstyle="rgb(255,0,0)";
        contexto.fillRect(x,y,30,30); 

        x = x+(Math.round((Math.random()*10))-5);
        y = y+(Math.round((Math.random()*10))-5);
        
        setTimeout("animar()",100);
    }
</script>
<style type="text/css">
    canvas{
        border: 1px solid black;
    }
</style>

</head>
<body>
    <canvas id="lienzo" width="500px" height="500px"></canvas>
</body>
</html>
